			<header>
				<nav class="navbar navbar-inverse navbar-fixed-top">
					<div class="navbar-inner">
						<div class="container-fluid">
							<span class="resume-title" ng-bind="profile.name"></span>
							<div >
								<span class="pull-right nav-icon">
									
									<a ng-href="{{links.linkedin}}" target="_blank"><i class="text-info icon-linkedin"></i></a>
									<a ng-href="{{links.github}}" target="_blank"><i class="text-info icon-github"></i></a>
									<a ng-href="{{links.twitter}}" target="_blank"><i class="text-info icon-twitter"></i></a>
									<a ng-href="{{links.facebook}}" target="_blank"><i class="text-info icon-facebook"></i></a>
									<a ng-href="{{links.resume}}" target="_blank"><i class="text-info icon-paper-clip"></i></a>
								</span>
							</div>
						</div>
					</div>
				</nav>	
			</header>

			<nav class="nav-map">
				<ul class="nav nav-pills">
					<li><a class="ascensorLink ascensorLink0 ascensorLinkActive" href="#"><i class="icon-user"></i><span ng-bind="nav.profile"></span></a></li>
					<li><a class="ascensorLink ascensorLink1"><i class="icon-tasks"></i><span ng-bind="nav.skills"></span></a></li>
					<li><a class="ascensorLink ascensorLink2"><i class="icon-briefcase"></i><span ng-bind="nav.career"></span></a></li>
					<li><a class="ascensorLink ascensorLink3"><i class="icon-thumbs-up"></i><span ng-bind="nav.projects"></span></a></li>
					<li><a class="ascensorLink ascensorLink4"><i class="icon-envelope-alt"></i><span ng-bind="nav.contact"></span></a></li>
					<!-- <li><a class="ascensorLink ascensorLink5"><i class="icon-envelope-alt"></i><span ng-bind="nav.tools"></span></a></li> -->
				</ul>
			</nav>
				
	        <div id="ascensorBuilding" class="ascensor-container">
				<!-- Profile -->
				<section>	
					<div class="content">
						<div class="container-fluid" >
							<div class="jumbotron">
								<h1 ng-bind="profile.title"></h1>
								<h2 ng-bind="profile.name"></h2>
								<p class="lead" ng-bind="profile.experience"></p>
							</div>
							<hr>				
							<div class="row-fluid">
								<div class="span11  skills-cloud">
									<span ng-repeat="tag in tagCloud" ng-class="tagClass($index, tag.level)" ng-bind="tag.label"></span>
								</div>
							</div>
						</div>
					</div>
				</section>

				<!-- Skills -->
				<section>
					<div class="content">
						<div class="container-fluid">
							<div class="row-fluid">
								<div class="span12" >							
									<form class="form-search pull-right">
										<input type="text" class="search-query" placeholder="Procurar" ng-model="query">
									</form>							
									<table class="table table-striped table-hover">
										<tbody>
											<tr ng-repeat="skill in skills | filter:query">
												<td><span ng-class="labelClass($index)" ng-bind="skill.title"></span></td>
												<td><span ng-repeat="specificSkill in skill.specificSkills | skillsFilter:query:skill.title" ng-bind="specificSkill"></span></td>
											</tr>
										</tbody>
									</table>						
								</div>
							</div>	
						</div>
					</div>
				</section>
				
				<!-- Career -->
				<section>
					<div class="content">
						<div class="container-fluid">
							<div class="row-fluid">
								<div class="span12" id="resume-timeline"></div>
							</div>
						</div>
					</div>
				</section>

				<!-- Projects -->
				<section>
					<div class="content">
						<div class="container-fluid">
							<div class="row-fluid">
								<div class="span12">
									<h4>
										 <span class="text-info" ng-bind="projects.project1.title"></span>;
									</h4>
									<div class="well">
										<p ng-bind="projects.project1.desc1"></p>
										<p ng-bind="projects.project1.desc2"></p>
									</div>
								</div>
							</div>
							<div class="row-fluid">
								<div class="span12">
									<h4> <span class="text-info" ng-bind="projects.project2.title"></span> </h4>
									<div class="well" >
										<p ng-bind="projects.project2.desc1"></p>
										<p ng-bind="projects.project2.desc2"></p>
									</div>
								</div>
							</div>
							<div class="row-fluid">
								<div class="span12">
									<h4> <span class="text-info" ng-bind="projects.project3.title"></span> </h4>
									<div class="well">
										<p ng-bind="projects.project3.desc1"></p>
										<p ng-bind="projects.project3.desc2"></p>
									</div>
								</div>						
							</div>
							<div class="row-fluid">
								<div class="span12">
									<h4> <span class="text-info" ng-bind="projects.project4.title"></span> </h4>
									<div class="well">
										<p ng-bind="projects.project4.desc1"></p>
										<p ng-bind="projects.project4.desc2"></p>
									</div>
								</div>						
							</div>
							<div class="row-fluid">
								<div class="span12">
									<h4> <span class="text-info" ng-bind="projects.project5.title"></span> </h4>
									<div class="well">
										<p ng-bind="projects.project5.desc1"></p>
										<p ng-bind="projects.project5.desc2"></p>
									</div>
								</div>	
								</div>
						<!-- 	<div class="row-fluid">
								<div class="span12">
									<h4> <span class="text-info" ng-bind="projects.project6.title"></span> </h4>
									<div class="well">
										<p ng-bind="projects.project6.desc1"></p>
										<p ng-bind="projects.project6.desc2"></p>
									</div>
								</div>						
							</div> -->
							</div>
												
						</div>
					</div>				
				</section>

					<div class="content">
